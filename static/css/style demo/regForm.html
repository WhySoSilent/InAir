<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>注册表单</title>
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./styles/regForm.css">
<style type="text/css">
	div.panel {
		display: inline-block;
		margin: 50px;
		width: 400px;
		height: 400px;
	}
</style>
</head>
<body>
<div class="panel panel-default">
	<div class="panel-body">
		<form class="regFrom">
			<h2>注册</h2>
			<div class="form-group">
				<label for="___">邮箱地址</label>
				<input type="email" class="form-control" id="___" placeholder="example@mail.com">
			</div>
			<div class="form-group">
				<label for="___">密码</label>
				<input type="password" class="form-control" id="___" placeholder="输入密码">
				<span class="help-block">密码长度6位以上，字母数字组成</span>
			</div>
			<button type="submit" class="btn btn-danger btn-lg">注册</button>
		</form>
	</div>
</div>
	
</body>
</html>
